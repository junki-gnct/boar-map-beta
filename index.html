<!DOCTYPE html>

<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <title>いのししマップぎふ - TOP</title>
</head>

<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-sm navbar-dark mb-3 sticky-top">
        <a class="navbar-brand" href="./index.html">いのししマップぎふ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main>
        <br>
        <h1>いのししマップぎふ</h1>
        <br>

        <div class="border col-12">
            <br>
            <h2>ログイン</h2>
            <br>
            <div class="row">
                <div class="col-md">
                    <form>
                        <div class="form-group">
                            <label>ユーザーID <span class="badge badge-danger">必須</span> </label>
                            <input type="text" class="form-control mb-4" id="user-id" required aria-required="true">
                            <label>パスワード <span class="badge badge-danger">必須</span> </label>
                            <input type="password" class="form-control mb-4" id="password" required
                                aria-required="true">
                            <div id="error-space"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row center-block text-center mb-4">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-primary btn-block" id="login-button">ログイン</button>
                </div>
                <br>
            </div>
        </div>
    </main>

    <!-- Bootstrapのjs -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>
        $(function () {
            console.log("jQuery ready!");
            $("#login-button").on("click", function () {
                const user_id = $("#user-id").val();
                const password = $("#password").val();

                // アクセストークンを取得
                var receiptNumber = Math.floor(Math.random() * 100000);
                var data = {
                    "commonHeader": {
                        "receiptNumber": receiptNumber
                    },
                    "userID": user_id,
                    "password": password,
                    "tenantID": "210005"
                };

                console.log(data);
                // まだポストできないので保留．
                fetch('https://pascali.info-mapping.com/webservices/publicservice/JsonService.asmx/GetToken',
                    {
                        method: "POST",
                        headers: {
                            "Accept": "application/json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    })
                    .then(res => res.json().then(data => login(data)))
                    .catch(error => console.log("Error:", error));
            });

            // ログイン処理
            function login(res_data) {
                console.log(res_data);
                // ログイン失敗のとき
                if (res_data.commonHeader.resultInfomation != 0) {
                    console.log("ログイン失敗．", res_data.commonHeader.systemErrorReport);
                    // エラーを画面に表示する
                    $("#error-space").empty();
                    $('#error-space').append(res_data.commonHeader.systemErrorReport);
                    return;
                }
                // ログイン処理
                var access_token = res_data.data.accessToken;
                console.log("ログイン成功:", access_token);
            }
        });
    </script>
</body>

</html>
