<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">

        <!-- アイコン -->
        <script src="https://kit.fontawesome.com/767a5d66ca.js" crossorigin="anonymous"></script>

        <!-- Google Maps -->
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyDc-XqIl8L2uVHPVuckvnGUkqTeZ_Re9oU&language=ja"></script>
        <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>

        <!-- Bootstrapのjs -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <title>いのししマップぎふ</title>
    </head>


<body>
    <div class="container-fluid">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-sm navbar-dark mb-3">
            <a class="navbar-brand" href="./map.html">いのししマップぎふ</a>
            <button type="button" class="navbar-toggler" id="nav_btn" data-toggle="collapse" data-target="#navi"
                aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation" onclick="nav_toggle();">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navi">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="javascript:void(0);" onclick="logout();"><i
                                class="fas fa-sign-out-alt"></i>ログアウト</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="row">
                <div id="description" class="col-12">
                    <p>こんにちは、<span id="user-id"></span>様。</p>
                </div>

                <div id="map" class="col-12">
                    Map Error.
                </div>
            </div>
        </main>
    </div>

    <script>
        
        // ナビバーや説明の部分の高さとウィンドウの高さを取得してマップの高さを決める
        function set_map_h() {
            const nav_h = $(".navbar").outerHeight(true);
            const description_h = $("#description").outerHeight(true);
            const window_h = $(window).height();
            $("#map").height(window_h - nav_h - description_h);
        }

        function nav_toggle() {
            setTimeout(function(){
                set_map_h();
            }, 350);
        }

        // マップ高さ処理
        $(function () {
            // 最初の読み込み時に
            $(window).on('load', function () {
                set_map_h();
            });
            // ウィンドウが変化した時に
            $(window).resize(function () {
                set_map_h();
            })
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="./js/session.js" type="text/javascript"></script>
    <script src="./js/map.js" type="text/javascript"></script>

    <script>
        const token = localStorage.getItem('access_token');
        const user_id = localStorage.getItem('user_id');
        if (!token) {
            // アクセストークンがない
            // ログイン画面へリダイレクト
            window.location.href = "./index.html";
        }

        // ページに反映
        $(function () {
            $("#access-token").append(token);
            $("#user-id").append(user_id);
        });

        var map = initMap(true, null);
    </script>

    <script>
        var receiptNumber = Math.floor(Math.random() * 100000);
        var data = {
            "commonHeader": {
                "receiptNumber": receiptNumber
            },
            "layerId": 10000097,
            "inclusion": 1,
            "buffer": 100,
            "srid": 4326,
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [ 
                        [136.257826, 35.557228],
                        [137.144564, 35.716552],
                        [137.117792, 35.190084],
                        [136.360881, 35.072085],
                        [136.257826, 35.557228]
                    ]
                ]
            }
        };

        fetch('https://pascali.info-mapping.com/webservices/publicservice/JsonService.asmx/GetFeaturesByExtent',
            {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "X-Map-Api-Access-Token": token
                },
                body: JSON.stringify(data)
            })
            .then(function (res) {
                var json = res.json().then(data => {
                    if(data["data"]["features"] != null) {
                        for(var i = 0; i < data["data"]["features"].length; i++) {
                            const point = data["data"]["features"][i];

                            var latLng = new google.maps.LatLng(point["geometry"]["coordinates"][1], point["geometry"]["coordinates"][0]);

                            var markerOptions = {
                                map: map,
                                position: latLng,
                                title: point["properties"]["ID$"] + ": " + point["properties"]["VALUE_STR"]
                            };
                            var marker = new google.maps.Marker(markerOptions);
                        }
                    }
                });
            })
            .catch(error => console.log("Error:", error));
    </script>
</body>

</html>
